<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <!-- navbar -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="./index.html">Navbar</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./product.html">product</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="./aboutUs.html">About Us</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
    </div>
    <div class="container-fluid position-absolute" id="productList">
      <!-- product cards will be created dynamically -->
      <!-- add product, inputs -->
      <div class="row mt-5 justify-content-center">
        <div class="col col-sm-5 bg-success bg-opacity-75">
          <div class="mb-3">
            <label for="productURL" class="form-label">Picture URL</label>
            <input type="url" class="form-control" id="productURL" placeholder="URL">
          </div>
          <div class="mb-3">
            <label for="productType" class="form-label">What is it?</label>
            <input type="text" class="form-control" id="productType" placeholder="Tent, boots, flashlight, etc...">
          </div>
          <div class="mb-3">
            <label for="productPrice" class="form-label">Price</label>
            <input type="text" class="form-control" id="productPrice" placeholder="Don't use the $ symbol">
          </div>
          <div class="mb-3">
            <label for="productUsedFor" class="form-label">What is it used for?</label>
            <textarea class="form-control" type="text" id="productUsedFor" rows="3"></textarea>
          </div>
        </div>
        <div class="col-12 col-sm-2 align-self-center">
          <button class="btn btn-large btn-success" type="submit" id="addProductButton">Add product</button>
        </div>
      </div>
      <!-- table of product -->
      <div class="row mt-5 justify-content-center">
        <div class="col-10">
          <table class="table bg-light table-hover">
            <thead>
              <tr>
                <th scope="col">Picture</th>
                <th scope="col">Name</th>
                <th scope="col">Used For</th>
                <th scope="col">Price</th>
              </tr>
            </thead>
            <tbody id="productRows">
            <!-- product will populate here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <script src="./assets/js/script.js"></script> -->
    <script src="./ProductController.js"></script>
    <script src="./index.js"></script>
</body>
</html>
