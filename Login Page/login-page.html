<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="./login-page.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: whitesmoke;">
            <a class="navbar-brand" href="#"><span class="logo">Pet Lux</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                  </li>
              </ul>
             
            </div>
          </nav>
    </div>
    
        <div class="row justify-content-center mt-5">
            <div class="col-5 login border shadow rounded p-3">
                <h2 class="font-weight-lighter text-center"><span class="font-header">Login</span></h2> <br>
                <form action="" method="POST">
                  <div class="input-data">
                    <span class="username"><label for="username">Username:</label></span>
                      <input type="text" name="username" required="required" id="username"/> <br><br>
                    <span class="password"><label for="password">Password:</label></span>
                      <input type="password" name="password" required="required" class="password-input" id="password"/> <br>
                    <button class="btn btn-outline-secondary btn-block mt-4" id="signin-button">Sign-in</button>
                  </div>  
                </form>
            </div>
        </div>
    </div>
</body>
</html>
